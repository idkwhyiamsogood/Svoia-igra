<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Своя Игра</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/animate.min.css">

    <!-- Важные штуки -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="animate__animated animate__fadeIn">
    <!-- Основной контейнер -->
    <div class="container">
        <h1 class="game-title">Своя Игра
            <!-- Номер раунда -->
            <span class="game-round-title" style="display: none;"> • <span class="game-round"></span></span>
        </h1>
        <h2 class="game-status">Ввод команд</h2>

        <!-- Ввод команд -->
        <div class="commands-area">
            <h4>Укажите название каждой команды с новой строки</h4>
            <textarea></textarea>
            <button onclick="saveCommands()" class="blue">Сохранить команды</button>
        </div>

        <!-- Основное игровое поле -->
        <table style="display: none;" class="game-field"></table>

        <!-- В финале -->
        <div class="final" style="display: none;">
            <div class="command1">
                <h3 class="name"></h3>
                <h2 class="scors"></h2>

                <h3>Цена ответа:</h3>
                <input type="number" value="100" min="100" step="50" />

                <button style="display: none;" onclick="final_answer(true, 0)">Ответили верно</button>
                <button style="display: none;"onclick="final_answer(false, 0)">Ответили неверно</button>
            </div>
            <div class="categories">
                <table></table>
                <h1 class="question"></h1>
                <button class="blue" style="display: none;" onclick="final_showAnswer()">Показать ответ!</button>
                <h3 class="answer"></h3>
            </div>
            <div class="command2">
                <h3 class="name"></h3>
                <h2 class="scors"></h2>

                <h3>Цена ответа:</h3>
                <input type="number" value="100" min="100" step="50" />

                <button style="display: none;" onclick="final_answer(true, 1)">Ответили верно</button>
                <button style="display: none;" onclick="final_answer(false, 1)">Ответили неверно</button>
            </div>
        </div>

        <!-- Таблица победителей -->
        <div class="winners" style="display: none;"></div>
    </div>

    <!-- Таблица очков -->
    <table class="scores" style="display: none;"></div>

    <!-- Диалог в ожидании ответа -->
    <dialog style="display: none;">
        <!-- Нужные иконочки -->
        <img src="assets/auction.png" class="auction-icon" height="200" style="display: none;">
        <img src="assets/kot-v-meshke.png" class="catInBag-icon" height="200" style="display: none;">

        <div class="clock">
            <span class="material-symbols-outlined">timer</span>
            <span id="dialog-timer"></span>
        </div>
        <!-- Категория и номер -->
        <h1></h1>
        <!-- Вопрос -->
        <h2></h2>
        <!-- Ответ -->
        <h3></h3>
        <!-- Кнопочки -->
        <div class="buttons">
            <button class="show-answer">Показать ответ</button>
            <button class="right blue">Верно</button>
            <button class="wrong blue">Неверно</button>
        </div>

        <!-- Режим аукциона -->
        <div class="auction-mode" style="display: none;">
            <input type="number" step="50" />
            <select class="select-command-auction"></select>
            <button class="save blue" onclick="dialogSaveAuction()">Выбрать</button>
        </div>
    </dialog>

    <!-- Основные скрипты -->
    <script src="scripts/mock.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/final.js"></script>
</body>
</html>
